<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP Sign-in Form</title>
</head>
<body>

    <form>
        <label for="wsp-email">Email:</label>
        <input type="email" id="wsp-email" required>
        <br>

        <label for="wsp-password">Password:</label>
        <input type="password" id="wsp-password" required>
        <br>

        <button type="submit">Sign In</button>
    </form>

</body>
</html>
